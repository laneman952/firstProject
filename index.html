<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PianoPulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">


    <script defer src="./assets/js/sounds.js" type="text/javascript"></script>
    <script defer src="./assets/js/play.js" type="text/javascript"></script>

</head>
<body>
    <header style="text-align: center;">
        <h1>PianoPulse</h1>
    </header>
    <main>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Theme
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" id="greenTheme">Green</a>
            <a class="dropdown-item" href="#" id="redTheme">Red</a>
            <a class="dropdown-item" href="#" id="blueTheme">Blue</a>
            <a class="dropdown-item" href="#" id="normalTheme">Normal</a>
            </div>
             <!-- Button trigger modal -->
<button type="button" id ="instructions" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Instructions
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">PianoPulse</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <p>1. Click any keys to play notes</p>
         <p>2. Click record to start saving music</p>
         <p>3. Click on any saved song to hear it played back to you</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
        </div>
        <div id="piano-div">
            <section id="piano">
                <!-- keys -->
                <button id="C" class="piano-key white">C</button>
                <button id="C-sharp" class="piano-key black">C#</button>
                <button id="D" class="piano-key white">D</button>
                <button id="D-sharp" class="piano-key black">D#</button>
                <button id="E" class="piano-key white">E</button>
                <button id="F" class="piano-key white">F</button>
                <button id="F-sharp" class="piano-key black">F#</button>
                <button id="G" class="piano-key white">G</button>
                <button id="G-sharp" class="piano-key black">G#</button>
                <button id="A" class="piano-key white">A</button>
                <button id="A-sharp" class="piano-key black">A#</button>
                <button id="B" class="piano-key white">B</button>

            </section>
        </div>
        <section id="key-press-display">
            <h2>Keys Played</h2>
            <div id="keys-Pressed"></div>
        </section>

        <section id="controls">
            <div id="record-section">
                <button id="record-button">Record Music</button>

            </div>
            <div id="saved-music">
                <h3>Saved Music</h3>
                <select id="saved" name="saved"> <option value="tune"> tune</option></select>
                <div id="song-list"></div>
            </div>

        </section>
    </main>
    <footer style="text-align:justify; ">
        <p>&copy 2024 PianoPulse - The Piano-Men</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>


</body>
</html>
